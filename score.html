<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

</head>
<body>
  <section class="section">
       <div class="container">
        <div class="column is-half is-offset-one-quarter">
            <div class="card mt-1 )">
                <div class="card-image">
                    <figure class="image is-2by1">
                        <img src="https://images.pexels.com/photos/264258/pexels-photo-264258.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
                    </figure>
                </div>
                <header class="card-header">
                  <p class="card-header-title">
                    SCORE KEEPER
                  </p>
                  <button class="card-header-icon" aria-label="more options">
                    <span class="icon">
                      <i class="fas fa-angle-down" aria-hidden="true"></i>
                    </span>
                  </button>
                </header>
                <div class="card-content">
                  <div class="content">
                    <h1 class="title is-1"> <span id="p1Display">0</span> to <span id="p2Display">0</span> </h1>
                    <p class="subtitles">Use the buttons below to keep track of Scores!</p>
                    <label for="playTo" class="label is-large is-inline">Playing to :</label>
                    <div class="select is-normal">
                        <select name="" id="playTo">
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                        </select>
                    </div>
                  </div>
                </div>
                <footer class="card-footer">
                  <button id="p1Button" class="card-footer-item  button is-primary is-large">+1 Player One</button>
                  <button id="p2Button" class="card-footer-item button is-info is-large">+1 Player Two</button>
                  <button id="reset" class="card-footer-item  button is-danger is-large">Reset</button>
                </footer>
              </div>
        </div>
       </div>
  </section>


    




    <script src="score.js"></script>
</body>
</html>
